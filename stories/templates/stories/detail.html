{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<div class="container mt-3">
  <div class="row">
    <div class="col-4">
      <img src="{{ story.main_image.url }}" alt="">
      <h1>{{ story.title }}</h1>
      <p>{{ story.subtitle }}</p>
      <a href="{% url 'stories:update' story.pk %}">수정하기</a>
    </div>
    <div class="col-6">
      {{ story.content | safe }}
    </div>
  </div>
</div>
{% endblock body %}
