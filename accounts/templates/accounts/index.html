{% extends 'base.html' %}
{% block body %}
<h1>유저 목록</h1>
{% for user in users %}
{{ user.username }}
<img src="{{ user.profile_image }}" alt="">
{% endfor %}
<h1>Navbar에 들어갈 내용들</h1>
<div>
  {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:detail' request.user.pk %}">{{ request.user }}님의 프로필</a>
    <a href="{% url 'accounts:update' %}">프로필 수정하기</a>
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
  {% else %}
    <a href="{% url 'accounts:signup' %}">회원가입</a>
    <a href="{% url 'accounts:login' %}">로그인</a>
  {% endif %}
</div>
{% endblock body %}
