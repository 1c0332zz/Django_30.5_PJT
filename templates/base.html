{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">

<head>
  {% bootstrap_css %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}{% endblock title %}
  </title>
  <script defer="defer" src="https://kit.fontawesome.com/3ef4088aa9.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script defet="defet" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
  <!-- Main-css -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  {% bootstrap_css %}
</head>

<body>

  <!-- Nav -->
  <nav class="nav d-flex w-100 justify-content-between">
    <div class="d-flex nav-wrap">
      <div class="nav__logo p-4 me-3">30.5</div>
      <form class="d-flex align-items-center">
        <div class="">
          <i class="fa-solid fa-magnifying-glass" style="color: #adb5bd;"></i>
          <input type="text" placeholder=" 지역, 식당 또는 음식" style="border: none;">
        </div>
        <input type="button" value="CLEAR">
      </form>
    </div>
    <div class="d-flex">
      <ul class="nav__list d-flex m-0 p-0">
        <li class="nav__item p-4 border-start"><a href="#">맛집 리스트</a></li>
        <li class="nav__item p-4 border-start"><a href="#">망고 스토리</a></li>
      </ul>
      <div class="nav__profile p-4 border-start">Profile</div>
    </div>
  </nav>


  <!-- Block -->
  {% block body %}
  {% endblock body %}


  <!-- Footer -->
  <footer class="footer">
    <div class="container d-flex p-5">
      <div class="">
        <div class="footer__logo fs-1">LOGO</div>
        <p class="mt-3" style="font-size: 12px; color: #adb5bd;">맛집 정보 및 후기 공유 커뮤니티 서비스</p>
      </div>
      <div class="footer__link d-flex justify-content-around align-items-center w-100">
        <a href="#" class="d-flex flex-column align-items-center"><i class="fa-brands fa-github fa-2x mb-2"></i>송강섭</a>
        <a href="#" class="d-flex flex-column align-items-center"><i class="fa-brands fa-github fa-2x mb-2"></i>주세환</a>
        <a href="#" class="d-flex flex-column align-items-center"><i class="fa-brands fa-github fa-2x mb-2"></i>조병진</a>
        <a href="#" class="d-flex flex-column align-items-center"><i class="fa-brands fa-github fa-2x mb-2"></i>김선교</a>
      </div>
    </div>
  </footer>
  
</body>

</html>
